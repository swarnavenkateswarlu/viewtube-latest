         <div  id="signup" *ngIf="isRegister"  class="d-flex flex-row">
          <!-- <a href="#" class="text-reset" ><button style="font-size:16px" >Sign up <i class="fa fa-sign-in"></i></button></a> -->
       
          <a href="#" class="text-reset" style="margin-right: 100px;"  (click)="register()"><button style="font-size:16px; border-radius: 5px; border: 2px black solid;" class="btn signin-btn ">Sign In <i class="fa fa-sign-in"></i></button></a></div>
        <div id="signup" *ngIf="!isRegister"><a href="#" class="text-reset"  (click)="register()" style="margin-right: 100px;"><button style="font-size:16px; border-radius: 5px; border: 2px black solid;" class="btn signup-btn ">Sign up <i class="fa fa-sign-in"></i></button></a></div>

        <div class="row no-gutters">
          <div class="col-md-5">
            
            <img src="../../assets/headphones-4223911.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
            <div class="brand-wrapper">
                <!-- <img src="../../assets/logo.svg" alt="logo" class="logo"> 
                <fa-icon [icon]="faVideo" style="position:relative;"></fa-icon>-->
                
              </div>
              <span *ngIf="!isRegister; else signBlock">
              <p class="login-card-description" style="font-weight:bold;" >Sign into your account</p>
            </span>
            <ng-template #signBlock>
              <p class="login-card-description" style="font-weight: bold;" >Sign Up with us</p>
            </ng-template>
              <!-- <form #regForm='ngForm' (ngSubmit)='Home(regForm)'> -->
                <form #form='ngForm' (ngSubmit)='loginOrRegister(form)'>
                  <div class="form-group" *ngIf="isRegister">
                    
                    <label for="email" class="sr-only">Name</label>
                    
                    
                    <input type="name" name="name" id="email" class="form-control" placeholder="Name" required [(ngModel)]="name">
                  
                  </div>
                  
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required [(ngModel)]="email">
                  </div>
                  <div class="form-group" *ngIf="isRegister"  >
                    <label for="phonenumber" class="sr-only">PhoneNumber</label>
                     <input type="tel" name="phonenumber" id="phonenumber" pattern="[0-9]{10}"  class="form-control" placeholder="Enter 10 digits PhoneNumber" required [(ngModel)]="phonenumber">
                 </div>
                  
                  <div class="form-group" *ngIf="isRegister" > 
                    <label for="address" class="sr-only">Address</label>
                    <input type="adrdress" name="address" id="address" class="form-control" placeholder="Address" required [(ngModel)]="address" >
                  
                  </div>
                  <!-- <span class="help-bpx" *ngIf="email.touched && !email.valid">Please enter email value</span> -->
                  <div class="form-group mb-4">
                   <!-- <label for="password" nclass="sr-only">Password</label>-->
                    <input type="password" name="password" id="password" class="form-control" placeholder=" Password" required
                    [(ngModel)]="password">
                  </div>
                  <div class="form-group" *ngIf="isRegister">
                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                    <input type="text" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required [(ngModel)]="confirmPassword">
                  </div>
                  <!-- <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"> -->
                  <span *ngIf="!isRegister; else elseBlock">
                   <button type="submit" class="btn btn-block login-btn mb-4" id="register" >login </button>
         <button (click)="forgotpassword() " type="submit" class="btn btn-block login-btn mb-4" id="" >Forgot Password? </button> 
                  </span>
                <ng-template #elseBlock>
                  <button type="submit" class="btn btn-block login-btn mb-4" >Register </button>
                </ng-template>
               

              </form>
              <!--<p>Login later -> <a href="/home">Home</a></p>

                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <span *ngIf="!isRegister; else regBlock">
                  <p class="login-card-footer-text">Don't have an account? <a href="#" class="text-reset" (click)="register()">Register here</a></p>
                 </span>
               <ng-template #regBlock>
                <p class="login-card-footer-text">Existing User! <a href="#" class="text-reset" (click)="register()">Login</a></p>
               </ng-template>-->
            </div>
             
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
